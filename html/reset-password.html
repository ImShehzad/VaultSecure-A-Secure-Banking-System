<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - VaultSecure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center bg-light vh-100">

  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Reset Password</h4>

      <form id="resetForm">
        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">Enter New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div id="passwordError" class="text-danger small mt-1"></div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Update Password</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reset-password.js"></script>

</body>
</html>
