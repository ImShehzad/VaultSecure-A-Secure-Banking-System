<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - VaultSecure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .d-none { display: none; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light vh-100">

  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Forgot Password</h4>

      <!-- CNIC Form -->
      <form id="cnicForm">
        <div class="mb-3">
          <label for="cnic" class="form-label">Enter your CNIC</label>
          <input type="text" class="form-control" id="cnic" placeholder="e.g., 1234512345671" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Send OTP</button>
        </div>
      </form>

      <!-- OTP Form (Initially Hidden) -->
      <form id="otpForm" class="mt-4 d-none">
        <div class="mb-3">
          <label for="otpInput" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otpInput" maxlength="6" placeholder="6-digit OTP">
          <div id="otpError" class="text-danger small mt-1"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Verify OTP</button>

        <p class="text-center mt-3">
          Didn't receive OTP? <a href="#" id="resendOtp">Resend OTP</a>
        </p>

        <div id="otpStatus" class="text-center mt-3 fw-semibold"></div>
      </form>

      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/forgotPassword-otp verification.js"></script>
</body>
</html>
