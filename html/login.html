<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VaultSecure Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Login to VaultSecure</h3>

            <form>
              <div class="mb-3">
                <label for="cnic" class="form-label">CNIC</label>
                <input type="text" class="form-control" id="cnic" placeholder="Enter your CNIC" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
              </div>

              <div class="mb-3 text-end">
                <a href="forgot-password.html" class="small text-decoration-none">Forgot Password?</a>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>

            <div class="text-center">
              <p class="mb-0">If you're new, then <a href="signup.html">Create Account</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login-validation.js"></script>
</body>
</html>
