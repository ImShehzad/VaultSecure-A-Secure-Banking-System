<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VaultSecure Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h3 class="text-center mb-4">VaultSecure - Create Account</h3>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              <div id="fullNameError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="cnic" class="form-label">CNIC</label>
              <input type="text" class="form-control" id="cnic" placeholder="e.g., 35202-1234567-8">
              <div id="cnicError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="03XX-XXXXXXX">
              <div id="phoneError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div id="emailError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="********">
              <div id="passwordError" class="text-danger small mt-1"></div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="********">
              <div id="confirmPasswordError" class="text-danger small mt-1"></div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-pill">Create Account</button>
            </div>
            <div class="text-center mt-3">
              <small>Already have an account? <a href="login.html">Login here</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/signUp-validation.js"></script>
</body>
</html>
