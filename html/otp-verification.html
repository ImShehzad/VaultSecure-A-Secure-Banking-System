<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone OTP Verification - VaultSecure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="card p-4 shadow-lg">
      <h3 class="mb-3 text-center">Verify Your Phone Number</h3>

      <form id="otpForm">
        <!-- OTP Input -->
        <div class="mb-3">
          <label for="otpInput" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otpInput" maxlength="6" placeholder="6-digit OTP">
          <div id="otpError" class="text-danger small mt-1"></div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>

        <!-- Resend Option -->
        <p class="text-center mt-3">
          Didn't receive OTP? <a href="#" id="resendOtp">Resend OTP</a>
        </p>

        <!-- Success/Error Message -->
        <div id="otpStatus" class="text-center mt-3 fw-semibold"></div>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/otp-verification.js"></script>
</body>
</html>
